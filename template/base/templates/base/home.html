{% extends 'main.html' %}

{% block content %}
<h1>Home</h1>

<div>
  <div>
    {% for room in rooms%}
    <div>
      <h5>
        <span>{{room.host.username}}</span>
        {{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a>
      </h5>
      <small>{{room.topic.name}}></small>
    </div>
    {% endfor %}
  </div>
</div>

{%endblock%}
